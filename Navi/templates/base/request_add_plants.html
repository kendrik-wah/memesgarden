<html>
	
	<head>
		<title>Add Plant</title>
	</head>

	<body>

		<div class='links'>
			<a href='{% url 'homepage' %}'>Home</a>
			<a href='{% url 'your_plants' %}'>Your plants</a>
			<a href='{% url 'your_tasks' %}'>Your tasks!</a>
			<a href='{% url 'your_rewards' %}'>Your rewards!</a>
			<a href='{% url 'rewards' %}'>Claim a reward!</a>
		</div>

		<form method='POST' action='add_plant' id='request_form'> {% csrf_token %}

			<label for="plant_label"><b>Plant:</b></label>
			<input type='text' placeholder='plant' name='plant' id='plant_inp' required>

			<label for="pot_label"><b>Pot:</b></label>
			<select name="pot" id="pot_sel" required>
			  <option value="food">Food</option>
			  <option value="deco">Decorations</option>
			</select>

			<label for="length"><b>Length:</b></label>
			<input type='number' placeholder='length' name='length' id='length' min="1" max="30">

			<label for="width"><b>Width:</b></label>
			<input type='number' placeholder='width' name='width' id='width' min="1" max="30">

			<label for="height"><b>Height:</b></label>
			<input type='number' placeholder='height' name='height' id='height' min="1" max="30">

			<label for="location"><b>Location:</b></label>
			<select name="location" id="location_sel" required>
			  <option value="A">A</option>
			  <option value="B">B</option>
			  <option value="C">C</option>
			  <option value="D">D</option>
			  <option value="E">E</option>
			</select>

			<button type='submit'>May your new contribution prosper and last</button>
		</form>
		
	</body>

</html>
